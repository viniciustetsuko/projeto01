<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Móveis customizado</title>


    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <img src="imagem/image 1.svg" alt="pessoa" />
      <h1>
        Ambientes
        <strong>únicos</strong>
        para você!
      </h1>
      <p>
        Nós criamos ambientes
        <bold>exclusívos</bold>
        e
        <bold>únicos</bold>
        , com muito bom gosto e profissionalismo, investimos tempo e
        <span>dedicação no seu projeto.</span>
        <br/>
        <br/>
        Tenha
        <span>ambientes limpos</span>
        e bem decorados, transmitindo
        <strong>elegância</strong>
        e
        <strong>finesse</strong>
        para todo aquele que estiver ali.
      </p>
    </div>
    <footer>
      <div id="line"></div>
      <a href="#">Fale conosco</a>
      <a href="#">Instagrem</a>
    </footer>
    <img id="balls" src="imagem/balls-decoration.svg" alt="bolinhas">
  </body>
</html>
